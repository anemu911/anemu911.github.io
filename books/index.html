---
layout: default
title: List of books and  notes
description: Books are great teacher. Hence, I have to take notes.
featured_image: /images/social.jpg
---
<section class="intro">
	<div class="wrap">
		<h1>Books</h1>
	</div>
</section>

<section class="portfolio">

	<div class="content-wrap portfolio-wrap">

		{% for books in site.books reversed %}

		<div class="portfolio-item">

			<a class="portfolio-item__link" href="{{ books.url }}">

				<div class="portfolio-item__image">
					<img src="{{ books.featured_image  }}" alt="{{ books.title }}">
				</div>

				<div class="portfolio-item__content">
					<div class="portfolio-item__info">
						<p class="portfolio-item__subtitle">{{ books.date | date: "%d/%m/%Y" }}</p>
						<h2 class="portfolio-item__title">{{ books.title }}</h2>
						<p class="portfolio-item__subtitle">{{ books.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
